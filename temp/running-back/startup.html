<!DOCTYPE html>
<html>
<head>
    <title>闪电侠</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script type="text/javascript">
    document.ccConfig = {
        "debugMode": 1,
        "frameRate": 60,
        "id": "gameCanvas",
        "renderMode": 1,
        "showFPS" : false,
        "jsList": []
    };
    (function(design, selectors){
            var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
            var scale = width / design;

            var style = '<style type="text/css">\n';

            for(var i = 0; i < selectors.length; i++){
              style += selectors[i].selector + '{\n'
                    + '     -moz-transform-origin: ' + selectors[i].origin + ';\n'
                    + '  -webkit-transform-origin: ' + selectors[i].origin + ';\n'
                    + '          transform-origin: ' + selectors[i].origin + ';\n'
                    + '     -moz-transform: scale(' + scale + ');\n'
                    + '  -webkit-transform: scale(' + scale + ');\n'
                    + '          transform: scale(' + scale + ');\n'
                    + '}\n';
            }

            style += '</style>\n';

            document.open();
            document.write(style);
            document.close();
        })(640, [{"selector": ".popBox", "origin": "50% 50% 0"}]);
</script>
<link rel="stylesheet" type="text/css" href="./css/index.css">

<body style="background-color:#fff">
    <canvas id="gameCanvas" width="640" height="1008"></canvas>

    <!-- 开始页 -->
    <div class="popParent hide codeConterntPage">
      <div class="popBox">
        <div class="codeContent center">
            <p class="center tipTxt">xx加入游戏</br>还可以加入--位</p>
            <img src="./res/codeBg.png" class="beginBtn">
            <div id="code" class="code center"></div>
            <img src="./res/atNow.png" class="atNow center">
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/lib/jquery.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/lib/jquery.qrcode.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/lib/cocos2d-js-v3.1.js" charset="UTF-8"></script>

    <script type="text/javascript">
        var g_resources = [];
        var res = {
            //开始页
            beginBg: "res/begin/beginBg.jpg",
            beginBtn: "res/begin/beginBtn.png",
            listBtn: "res/begin/listBtn.png",
            ruleBtn: "res/begin/ruleBtn.png",
            title: "res/begin/title.png",
            person: "res/begin/person.png",

            //活动规则
            ruleContent: "res/ruleContent.png",
            close_btn: "res/close_btn.png",

            commonBtn: "res/commonBtn.png",
            checkBg: "res/checkBg.png",
            codeBg: "res/codeBg.png",

            //排行榜
            listBg: "res/listBg.png",
            line: "res/line.png",
            pageBtn: "res/pageBtn.png",

            //游戏背景
            gameBg : "res/gameBg.jpg",
            door: "res/door.png",
            endLine: "res/endLine.png",
            character_ani: "res/character_ani.png",

            test: "res/test.png",
            

            //选择场景
            icon_jiantou : "res/icon_jiantou.png",
            personBg : "res/personBg.png",
            character_1 : "res/character_1.png",
            character_2 : "res/character_2.png",
            character_3 : "res/character_3.png",
            character_4 : "res/character_4.png",
            character_5 : "res/character_5.png",
            kuang : "res/kuang.png",

            //结束页面
            end_icon1 : "res/end_icon1.png",
            end_icon2 : "res/end_icon2.png",
            end_icon3 : "res/end_icon3.png",
            end_icon4 : "res/end_icon4.png",
            end_icon5 : "res/end_icon5.png",

            end_bg : "res/end_bg.png",
            end_again : "res/end_again.png",
            end_list : "res/end_list.png",
            end_shine : "res/end_shine.png",
            end_tai : "res/end_tai.png",

            defaultHead : "res/defaultHead.jpg",
        };

        for (var i in res) {
            g_resources.push(res[i]);
        }

        window.onload = function() {
            resourceCallBack();
        }
    </script>
    <script type="text/javascript" src="js/index.js" charset="UTF-8"></script>

</body>
</html>
