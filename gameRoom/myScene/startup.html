<!DOCTYPE html>
<html>
<head>
    <title>testScene</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="viewport" content="target-densitydpi=high-dpi,width=device-width"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <meta name="360-fullscreen" content="true"/>
</head>
<script type="text/javascript">
    document.ccConfig = {
        "debugMode"     : 1,
        "frameRate"     : 60,
        "id"            : "gameCanvas",
        "renderMode"    : 1,
        "jsList"        : []
    };
</script>
<style>
    .hide{
        display: none!important;
    }
</style>
<body  style="background-color:#000">
    <canvas id="gameCanvas"   width="480" height="800"></canvas>
    
    <div id="regPage" class="regPage tc hide">
        <div id="alertItem" class="alertArea hide">
            <div class="alertBorder">
                <div id="alertText" class="alertText">您的报名信息已经成功提交</div>
                <div></div>
                <input type="button" onclick="window.onOkClick()" class="okBtn"/>
            </div>
        </div>
        <div class="regBg regBorder">
            <img src="res/close.png" class="closeBtn" onclick="window.onCloseClick();">
            <div class="tc">
                <img class="logo" src="res/sharelogo.png"/>
            </div>
            <form id="registerForm" method="post" target="" action="http://devcon.cocos.org/main/form">
                <ul class="tc regList">
                    <li>
                        <div>
                            <span class="tPoint">*</span>
                            <span class="tName">姓名：</span>
                            <span><input id="realname" class="inputItem inputItem_normal" name="realname" placeholder="请输入姓名" type="text"/></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tPoint">*</span>
                            <span class="tName">手机：</span>
                            <span><input id="telephone" class="inputItem inputItem_normal" placeholder="请输入手机号" name="telephone" type="text"/></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tPoint">*</span>
                            <span class="tName">邮箱：</span>
                            <span><input id="email" class="inputItem inputItem_normal" placeholder="请输入邮箱" name="email" type="email"/></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tPoint">*</span>
                            <span class="tName">公司：</span>
                            <span><input id="company" class="inputItem inputItem_normal" placeholder="请填写公司名称" name="company" type="text"/></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tPoint">*</span>
                            <span class="tName">职位：</span>
                            <span><input id="position" class="inputItem inputItem_normal" placeholder="请填写职位" name="position" type="text"/></span>
                        </div>
                    </li>
                    <li>
                        <div>
                            <span class="tPoint invsible">*</span>
                            <span class="tName">需求：</span>
                            <span><input id="extra" class="inputItem inputItem_normal" placeholder="希望了解的技术需求" name="extra" type="text"/></span>
                        </div>
                    </li>
                </ul>
                <input type="hidden" name="from" value="mobile"/>
            </form>
            <div class="tTips_area">
                <div class="tTips">
                    <p>注：请正确填写您的联系信息，方便接收大会</p>
                    <p class="tTips_second">电子门票及大会相关信息，带<span class="tPoint">*</span>为必填项。</p>
                </div>
            </div>
            <div class="tc btnArea">
                <input type="submit" onclick="onSubmitClick()" class="submitBtn" value=""/>
            </div>
        </div>
    </div>

    <div class="hide">
        <audio id="myAudio" loop="true"></audio>
    </div>

    <script type="text/javascript" src="js/lib/cocos2d-js-v3.1.js" charset="UTF-8"></script>
    
    <script type="text/javascript">
        var g_resources = [];
        var res = {
            layer2:"res/layer/layer2.jpg",
            layer3:"res/layer/layer3.jpg",
            layer4:"res/layer/layer4.jpg",
            layer5:"res/layer/layer5.jpg",
            layer6:"res/layer/layer6.jpg",
            layer7:"res/layer/layer7.jpg",
            layer8:"res/layer/layer8.jpg",
            layer9:"res/layer/layer9.jpg",

            arrow:"res/arrow.png",

            music_y:"res/music_y.png",
            music_n:"res/music_n.png",

            map_png:"res/map.png",
            line_png:"res/line.png",
            firstPage_png: "res/firstPage.png",
            firstPage_plist: "res/firstPage.plist",
            secondPage_png: "res/secondPage.png",
            secondPage_plist: "res/secondPage.plist",
            thirdPage_png: "res/thirdPage.png",
            thirdPage_plist: "res/thirdPage.plist",
            forthPage_png: "res/forthPage.png",
            forthPage_plist: "res/forthPage.plist",
            fifPage_png: "res/fifthPage.png",
            fifPage_plist: "res/fifthPage.plist",

            loadingpage:"res/loadingpage.jpg"
        };
        for (var i in res) {
            g_resources.push(res[i]);
        }

        window.onload = function(){
            resourceCallBack();
        }
    </script>

    <script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/gameScene.js" charset="UTF-8"></script>
</body>
</html>
