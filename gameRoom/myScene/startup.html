<!DOCTYPE html>
<html>
<head>
    <title>scene</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<script type="text/javascript">
    document.ccConfig = {
        "debugMode"     : 1,
        "frameRate"     : 60,
        "id"            : "gameCanvas",
        "renderMode"    : 1,
        "jsList"        : []
    };
</script>
<style>
    .hide{
        display: none!important;
    }
</style>
<body  style="background-color:#fff">
    <canvas id="gameCanvas"   width="480" height="800"></canvas>
    <div class="hide">
        <audio id="myAudio" loop="true"></audio>
    </div>

    <script type="text/javascript" src="js/lib/cocos2d-js-v3.1.js" charset="UTF-8"></script>
    
    <script type="text/javascript">
        var g_resources = [];
        var res = {
            layer2:"res/layer/layer2.jpg",
            layer3:"res/layer/layer3.jpg",
            layer4:"res/layer/layer4.jpg",
            layer5:"res/layer/layer5.jpg",
            layer6:"res/layer/layer6.jpg",
            layer7:"res/layer/layer7.jpg",
            layer8:"res/layer/layer8.jpg",
            layer9:"res/layer/layer9.jpg",

            arrow:"res/arrow.png",

            music_y:"res/music_y.png",
            music_n:"res/music_n.png",

            loadingpage:"res/loadingpage.jpg"
        };
        for (var i in res) {
            g_resources.push(res[i]);
        }

        window.onload = function(){
            resourceCallBack();
        }
    </script>

    <script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
    <script type="text/javascript" src="js/gameScene.js" charset="UTF-8"></script>
</body>
</html>
