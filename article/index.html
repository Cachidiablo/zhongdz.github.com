<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no" />
    <title>home</title>
    <link rel="shortcut icon" href="img/favicon1.ico" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/nprogress.css" />
    <link rel="stylesheet" type="text/css" href="css/zenburn.css" />

    <style type="text/css">
        .link{
            position: fixed;
            bottom: 0%;
            left: 50%;
            width: 100%;
            height: 50px;
            background-color: rgba(146, 146, 146, 0.09);

            -webkit-transform : translateX(-50%);
            -ms-transform : translateX(-50%);
            transform : translateX(-50%);
        }
        .link a{
            display: block;
            width: 25%;
            height: 50px;
            line-height: 50px;
            font-size: 24px;
            border-radius: 10px;
            float: left;
            text-align: center;
            position: relative;
        }
        #logo a{
            font-size: 24px;
        }
    </style>
</head>
<body class="font-hei">
    <div id="logo">
        <a href="../index.html">home</a>
    </div>

    <div id="container"></div>

    <script id="index" type="text/html">
        <div id="home">
            <div class="avatar"><a href="javascript:void(0);"></a></div>
            <h1>钟德宗</h1>
            <div class="link">
                <a href="#/all">全部</a>
                <a href="#/archive">归档</a>
                <a href="#/tags">标签</a>
                <a href="../index.html">home</a>
            </div>
        </div>
    </script>

    <script id="all" type="text/html">
        <div class="list">
            <h2 class="category">全部</h2>
            {{each list as value i}}
                <ul>
                    <li class="list-post">
                        <span class="date-long">{{value.created_at | slice: 10}}</span>
                        <a href="#post/{{value.number}}">
                            {{value.title}}
                        </a>
                    </li>
                </ul>
            {{/each}}
        </div>
    </script>

    <script id="archive" type="text/html">
        <div class="list">
            {{each list as listValue listIndex}}
                {{each listValue as yearValue yearIndex}}
                    <h2 class="category">{{yearIndex}}</h2>
                    <ul>
                        {{each yearValue as titleValue titleIndex}}
                            <li class="list-post">
                                <span class="date-long">{{titleValue.created_at | slice: 10}}</span>
                                 <a href="#post/{{titleValue.number}}">
                                    {{titleValue.title}}
                                </a>
                            </li>
                        {{/each}}
                    </ul>
                {{/each}}
            {{/each}}
        </div>
    </script>

    <script id="tags" type="text/html">
        <div class="list">
            {{each list as value i}}
                <h2 class="category">{{i}}</h2>
                <ul>
                    {{each value as titleValue titleIndex}}
                        <li class="list-post">
                            <span class="date-long">{{titleValue.created_at | slice: 10}}</span>
                            <a href="#post/{{titleValue.number}}">
                                {{titleValue.title}}
                            </a>
                        </li>
                    {{/each}}
                </ul>
            {{/each}}
        </div>
    </script>

    <script id="post" type="text/html">
        <div class="article">
            <h1 class="article-title">{{title}}</h1>
            <p class="article-time">{{created_at | slice: 10}}</p>
            <div id="article" class="article-desc article-content"></div>
        </div>
        <div id="ds" class="article"></div>
    </script>

    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/director.min.js"></script>
    <script type="text/javascript" src="js/lib/artTemplate.min.js"></script>
    <script type="text/javascript" src="js/lib/nprogress.js"></script>
    <script type="text/javascript" src="js/lib/marked.min.js"></script>
    <script type="text/javascript" src="js/lib/highlight.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/lib/embed.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
